<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seat Availability</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Seat Availability</h2>
    <form method="POST" class="mb-4">
        <label class="form-label">Select Train Number:</label>
        <select name="train_no" class="form-select" required>
            <option value="">-- Select Train --</option>
            <option value="12301">12301 - Rajdhani Express</option>
            <option value="12002">12002 - Shatabdi Express</option>
        </select>
        <button type="submit" class="btn btn-primary mt-3">Check Availability</button>
    </form>
    {% if data %}
        <ul class="list-group">
            {% for seat in data['availability'] %}
                <li class="list-group-item">
                    <strong>Date:</strong> {{ seat['date'] }} | <strong>Status:</strong> {{ seat['status'] }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-warning">No availability found.</div>
    {% endif %}
</div>
</body>
</html>
