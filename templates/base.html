<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IRCTC Railway App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            margin-top: 40px;
        }
        .form-control, .btn {
            border-radius: 10px;
        }
        .card {
            background-color: #1e1e1e;
            color: white;
            border: none;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #3a86ff;
            border-color: #3a86ff;
        }
        .btn-primary:hover {
            background-color: #265dbe;
            border-color: #265dbe;
        }
        h1, h2 {
            color: #bb86fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">IRCTC Railway App</h1>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
